<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه شخصی</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
</head>
<body>
    <div class="code-background">
        <div class="code-container" id="code-container"></div>
    </div>
    <div class="content">
        <div class="container" data-aos="fade-up">
            <h1 class="animate-text">به وبسایت شخصی من خوش آمدید</h1>
            <p class="slogan" data-aos="fade-up" data-aos-delay="200">making sense of place</p>
            <div class="button-container" data-aos="fade-up" data-aos-delay="400">
                <a href="cv.html" class="button">رزومه</a>
                <a href="blog.html" class="button">وبلاگ</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // Code writing effect
        const codeContainer = document.getElementById('code-container');
        const codeSnippets = [
            `function calculateFibonacci(n) {
    if (n <= 1) return n;
    return calculateFibonacci(n-1) + calculateFibonacci(n-2);
}`,
            `class Developer {
    constructor() {
        this.skills = ['JavaScript', 'Python', 'React'];
        this.passion = 'Coding';
    }
    
    code() {
        return 'Awesome stuff';
    }
}`,
            `async function fetchData() {
    try {
        const response = await fetch('/api/data');
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Error:', error);
    }
}`,
            `const quickSort = (arr) => {
    if (arr.length <= 1) return arr;
    const pivot = arr[0];
    const left = arr.filter(x => x < pivot);
    const right = arr.filter(x => x > pivot);
    return [...quickSort(left), pivot, ...quickSort(right)];
}`,
            `#include <iostream>
using namespace std;

int main() {
    cout << "Hello, World!" << endl;
    return 0;
}`
        ];

        function createCodeElement() {
            const codeElement = document.createElement('pre');
            codeElement.className = 'code-block';
            return codeElement;
        }

        function typeCode(element, text, index = 0) {
            if (index < text.length) {
                element.textContent += text[index];
                setTimeout(() => typeCode(element, text, index + 1), Math.random() * 30 + 10);
            } else {
                setTimeout(() => {
                    element.textContent = '';
                    const newText = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                    typeCode(element, newText);
                }, 2000);
            }
        }

        // Create multiple code blocks
        for (let i = 0; i < 5; i++) {
            const codeElement = createCodeElement();
            codeContainer.appendChild(codeElement);
            const randomSnippet = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            setTimeout(() => typeCode(codeElement, randomSnippet), i * 1000);
        }
    </script>
</body>
</html>
